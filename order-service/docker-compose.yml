services:
  order-mongodb:
    image: mongo:7.0
    container_name: order-mongodb
    ports:
      - "27018:27017"
    volumes:
      - order_mongodb_data:/data/db
    networks:
      - order-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  product-service:
    build:
      context: ../product-service
      dockerfile: Dockerfile
    container_name: order-stack-product-service
    ports:
      - "8083:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_MONGODB_HOST=product-mongodb
    depends_on:
      product-mongodb:
        condition: service_healthy
    networks:
      - order-network

  product-mongodb:
    image: mongo:7.0
    container_name: order-stack-product-mongodb
    ports:
      - "27019:27017"
    volumes:
      - product_mongodb_data:/data/db
    networks:
      - order-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      order-mongodb:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - order-network

networks:
  order-network:
    driver: bridge

volumes:
  order_mongodb_data:
  product_mongodb_data:

server:
  port: 0

spring:
  application:
    name: api-gateway-test
  cloud:
    gateway:
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s
      routes:
        - id: product-service-products
          uri: ${product.service.base-url}
          predicates:
            - Path=/api/v1/products/**
        - id: product-service-categories
          uri: ${product.service.base-url}
          predicates:
            - Path=/api/v1/categories/**
        - id: product-service-inventory
          uri: ${product.service.base-url}
          predicates:
            - Path=/api/v1/inventory/**
        - id: order-service-orders
          uri: ${order.service.base-url}
          predicates:
            - Path=/api/v1/orders/**
        - id: admin-routes
          uri: ${product.service.base-url}
          predicates:
            - Path=/api/v1/admin/**
          filters:
            - AdminAuth

product:
  service:
    base-url: http://localhost:9999

order:
  service:
    base-url: http://localhost:9998

app:
  admin:
    token: test-admin-secret

logging:
  level:
    com.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
